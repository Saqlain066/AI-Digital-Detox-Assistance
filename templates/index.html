<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🌟 Digital Detox Assistant 🌟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <h1>🌍 Digital Detox Assistant</h1>
    <button onclick="checkTime()">⏳ Check Screen Time</button>
    <button onclick="suggestActivity()">💡 Suggest Activity</button>
    <button onclick="checkAlert()">⚠ Check Alert</button>

    <div id="result"></div>

    <script>
        function checkTime() {
            fetch("/check_time", { method: "POST" })
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").innerText = data.message;
            });
        }

        function suggestActivity() {
            fetch("/suggest_activity")
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").innerText = data.activity;
            });
        }

        function checkAlert() {
            fetch("/check_alert")
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").innerText = data.alert;
            });
        }
    </script>
</body>
</html>
